<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Moje projekty</title>

  <!-- Původní globální styly (neměnit) -->
  <link rel="stylesheet" href="style.css">

  <!-- Neon-green / black override + accordion vzhled ⬇︎ -->
  <link rel="stylesheet" href="theme-green.css">
</head>

<body>
  <header class="hero">
    <h1>DIY Projekty</h1>
  </header>

  <main class="projects">

    <!-- ===== Projekt 1 ================================================= -->
    <details class="project">
      <summary>
        <h4>ESP32 Meteo-stanice</h4>
      </summary>

      <div class="project-body">
        <p>
          Solárně napájená venkovní stanice s&nbsp;senzorem BMP280.
          Odesílá data přes MQTT do Home Assistanta.
        </p>

        <figure>
          <img src="assets/projekty/meteo_schema.svg" alt="Schéma zapojení meteostanice">
          <figcaption>Schéma zapojení PCB v&nbsp;KiCadu.</figcaption>
        </figure>

        <p><a href="https://github.com/username/meteo-station" target="_blank">Repozitář &xrarr;</a></p>
      </div>
    </details>

    <!-- ===== Projekt 2 ================================================= -->
    <details class="project">
      <summary>
        <h4>STM32 Robotické vozítko</h4>
      </summary>

      <div class="project-body">
        <p>
          Dvoumotorové šasi na 7.4&nbsp;V Li-Ion, řízené STM32F103.
          A* path-finding běží lokálně, telemetrie v&nbsp;Grafana.
        </p>

        <figure>
          <img src="assets/projekty/rover_render.jpg" alt="3D model vozítka">
          <figcaption>3D render finálního šasi.</figcaption>
        </figure>

        <p><a href="https://github.com/username/rover" target="_blank">Repozitář &xrarr;</a></p>
      </div>
    </details>

    <!-- ==== Další projekty přidávej ve stejném formátu ================ -->

  </main>
